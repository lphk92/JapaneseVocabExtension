<!doctype html>
<html>
    <head>
        <title>Explore Lists</title>
        <link rel="stylesheet" type="text/css"
              href="/static/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div id="lists"> </div>
        </div>
    </body>

    <script
    src="{{ url_for('static', filename='jquery-1.11.3.min.js') }}">
    </script>

    <script>
    jQuery.get(
        url = "http://localhost:5000/list",
        success = function(response) {
            data = JSON.parse(response)["data"];
            for(var i = 0 ; i < data.length ; i++)
            {
                var category = $("<div><h2>" +
                                 data[i]["category"] +
                                 "</h2></div>")

                var ul = $("<ul></ul>")
                for (var j = 0 ; j < data[i]["lists"].length ; j++)
                {
                    var list_name = data[i]["lists"][j]
                    var li = $("<li><a href='/explore/" + data[i]["category"] + "/" + list_name + "'>" + list_name + "</a>"+ "</li>");
                    ul.append(li);
                }
                category.append(ul);
                $("#lists").append(category)
            }
        }
    );
    </script>
</html>
