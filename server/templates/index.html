<!doctype html>
<html>
    <body>
        <h1>Genki 1</h1>
        <div id="genki">
        </div>
    </body>
    <script src="
        {{ url_for('static', filename='jquery-1.11.3.min.js') }}">
    </script>
    <script>
    function loadTable(container_id, data)
    {
        document.getElementById(container_id).innerHTML = "";

        table_html = "<table>";
        for (var i = 0 ; i < data.length ; i++)
        {
            row_html = "<tr><td>" +  unescape(data[i]["reading"]) +
                       "</td><td>" + unescape(data[i]["meaning"]) +
                       "</td><td>" + unescape(data[i]["kanji"]) +
                       "</td></tr>";
            table_html += row_html;
        }
        table_html += "</table>"
        document.getElementById(container_id).innerHTML = table_html;
    }

    jQuery.get(url = "http://localhost:5000/list/genki/Genki1",
               success = function(response) {
                   data = JSON.parse(response)["data"];
                   loadTable("genki", data);
               });
    </script>
</html>
